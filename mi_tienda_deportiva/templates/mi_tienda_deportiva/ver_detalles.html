<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ver Detalles de Pedido</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #e7f1f8; margin: 0; padding: 0; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #0077cc; color: white; }
        .volver { text-align: center; margin: 20px; }
    </style>
</head>
<body>
<header><h1>Detalles de Pedido</h1></header>
<main>
    <table>
        <tr>
            <th>ID Detalle</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
        </tr>
        {% for d in detalles %}
        <tr>
            <td>{{ d.detalle_id }}</td>
            <td>{{ d.producto.nombre }}</td>
            <td>{{ d.cantidad }}</td>
            <td>{{ d.subtotal }}</td>
        </tr>
        {% endfor %}
    </table>
    <div class="volver"><a href="{% url 'admin_dashboard' %}">Volver</a></div>
    {% if detalles %}
        <p>Total de detalles: {{ detalles|length }}</p>
    {% else %}
        <p>No hay detalles registrados.</p>
    {% endif %}
</main>
</body>
</html>
