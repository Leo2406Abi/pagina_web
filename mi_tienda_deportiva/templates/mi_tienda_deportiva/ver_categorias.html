<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ver Categorías</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #e7f1f8; margin: 0; padding: 0; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #0077cc; color: white; }
        .volver { text-align: center; margin: 20px; }
    </style>
</head>
<body>
<header><h1>Categorías</h1></header>
<main>
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
        </tr>
        {% for c in categorias %}
        <tr>
            <td>{{ c.categoria_id }}</td>
            <td>{{ c.nombre }}</td>
        </tr>
        {% endfor %}
    </table>
    <div class="volver"><a href="{% url 'admin_dashboard' %}">Volver</a></div>
    {% if categorias %}
        <p>Total de categorías: {{ categorias|length }}</p>
    {% else %}
        <p>No hay categorías registradas.</p>
    {% endif %}
</main>
</body>
</html>
