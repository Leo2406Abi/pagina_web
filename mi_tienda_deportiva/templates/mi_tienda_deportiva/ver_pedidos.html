<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ver Pedidos</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #e7f1f8; margin: 0; padding: 0; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #0077cc; color: white; }
        .volver { text-align: center; margin: 20px; }
    </style>
</head>
<body>
<header><h1>Pedidos</h1></header>
<main>
    <table>
        <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Monto Total</th>
        </tr>
        {% for p in pedidos %}
        <tr>
            <td>{{ p.pedido_id }}</td>
            <td>{{ p.usuario.nombre }}</td>
            <td>{{ p.fecha_pedido }}</td>
            <td>{{ p.estado }}</td>
            <td>{{ p.monto_total }}</td>
        </tr>
        {% endfor %}
    </table>
    <div class="volver"><a href="{% url 'admin_dashboard' %}">Volver</a></div>
    {% if pedidos %}
        <p>Total de pedidos: {{ pedidos|length }}</p>
    {% else %}
        <p>No hay pedidos registrados.</p>
    {% endif %}
</main>
</body>
</html>
