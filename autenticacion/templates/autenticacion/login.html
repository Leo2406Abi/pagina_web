<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Tienda Deportiva</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(135deg, #003366, #0066cc);
            font-family: "Arial", sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .login-box {
            width: 400px;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            position: relative;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
            border-radius: 15px;
            z-index: -1;
            opacity: 0.5;
        }

        .login-box h1 {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #003366;
            margin-bottom: 20px;
        }

        .login-box .subtitle {
            text-align: center;
            font-size: 18px;
            color: #0066cc;
            margin-bottom: 25px;
        }

        .login-box .input-group {
            margin-bottom: 20px;
        }

        .login-box .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #003366;
        }

        .login-box .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #003366;
            border-radius: 5px;
            background-color: #e6e6e6;
            font-size: 14px;
            color: #003366;
        }

        .login-box .input-group input:focus {
            border-color: #0066cc;
            outline: none;
        }

        .login-box .forgot-password {
            text-align: right;
            margin-bottom: 15px;
        }

        .login-box .forgot-password a {
            color: #0066cc;
            font-size: 14px;
            text-decoration: none;
        }

        .login-box .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-box .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .login-box .buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            background-color: #003366;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .login-box .buttons .register-btn {
            background-color: #0066cc;
        }

        .login-box .buttons button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-box">
        <h1>XAYA SPORTS</h1>
        <div class="subtitle">Iniciar Sesión</div>
        {% if error %}
            <p style="color: red; text-align: center; margin-bottom: 15px;">{{ error }}</p>
        {% endif %}
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}

            <div class="input-group">
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
            </div>

            <div class="forgot-password">
                <a href="{% url 'recover_password' %}">¿Olvidaste tu contraseña?</a>
            </div>

            <div class="buttons">
                <button type="submit">Iniciar Sesión</button>
                <a href="{% url 'register' %}">
                    <button type="button" class="register-btn">Registrarse</button>
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
