<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Deportiva - Registrarse</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(135deg, #003366, #0066cc);
            font-family: "Arial", sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .login-box {
            width: 400px;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            position: relative;
        }

        .login-box h1 {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #003366;
            margin-bottom: 20px;
        }

        .login-box .subtitle {
            text-align: center;
            font-size: 18px;
            color: #0066cc;
            margin-bottom: 25px;
        }

        .login-box label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #003366;
        }

        .login-box input, .login-box select {
            width: 100%;
            padding: 12px;
            border: 2px solid #003366;
            border-radius: 5px;
            background-color: #e6e6e6;
            font-size: 14px;
            color: #003366;
            margin-bottom: 10px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #003366;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .login-box button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-box">
        <h1>Tienda Deportiva</h1>
        <div class="subtitle">Registrarse</div>
        <form method="POST">
            {% csrf_token %}

            {% if mensaje %}
            <p style="color: green; font-weight: bold; text-align: center;">{{ mensaje }}</p>
            {% endif %}

            {% if error %}
            <p style="color: red; font-weight: bold; text-align: center;">{{ error }}</p>
            {% endif %}

            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required>

            <label for="tipo_usuario">Tipo de Usuario:</label>
            <select id="tipo_usuario" name="tipo_usuario" required>
                <option value="cliente">Cliente</option>
                <option value="admin">Administrador</option>
            </select>

            <button type="submit">Registrarse</button>
        </form>
    </div>
</div>
</body>
</html>
