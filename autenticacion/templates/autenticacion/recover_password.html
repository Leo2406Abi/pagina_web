<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Deportiva - Recuperar Contrase√±a</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(135deg, #003366, #0066cc);
            font-family: "Arial", sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .login-box {
            width: 400px;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            position: relative;
        }

        .login-box h1 {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #003366;
            margin-bottom: 20px;
        }

        .login-box label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #003366;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #003366;
            border-radius: 5px;
            background-color: #e6e6e6;
            font-size: 14px;
            color: #003366;
            margin-bottom: 10px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #003366;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .login-box button:hover {
            background-color: #005bb5;
        }
        p.success {
            color: green;
            font-weight: bold;
            text-align: center;
        }

        p.error {
            color: red;
            font-weight: bold;
            text-align: center;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="login-box">
        <h1>Tienda Deportiva</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo">
            <button type="submit">Recuperar</button>
        {% if messages %}
        {% for message in messages %}
        <p class="{% if message.tags == 'error' %}error{% else %}success{% endif %}">{{ message }}</p>
        {% endfor %}
        {% endif %}
        </form>
    </div>
</div>
</body>
</html>
