<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Deportiva - Perfil</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(135deg, #003366, #0066cc);
            font-family: "Arial", sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .login-box {
            width: 400px;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            position: relative;
        }

        .login-box h1 {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #003366;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
            color: #003366;
        }

        .login-box label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #003366;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #003366;
            border-radius: 5px;
            background-color: #e6e6e6;
            font-size: 14px;
            color: #003366;
            margin-bottom: 15px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #003366;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .login-box button:hover {
            background-color: #005bb5;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #ccc;
            margin: 0 auto 20px auto;
            display: block;
            object-fit: cover;
        }

        .go-store-btn {
            background-color: #0066cc;
        }

        .go-store-btn:hover {
            background-color: #004c99;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-box">
        <br>
        <h1>Tienda Deportiva</h1>
        <div class="subtitle">Perfil</div>
        {% if messages %}
            <div style="margin-bottom: 15px;">
                {% for message in messages %}
                    <p style="color: green; text-align: center;">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        
        <!-- Imagen de perfil (puede ser reemplazada luego) -->
        <img src="{% static 'img/default-profile.png' %}" alt="Foto de perfil" class="profile-pic">

        <form method="POST">
            {% csrf_token %}
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" value="{{ usuario.nombre }}" readonly>

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" value="{{ usuario.correo }}" readonly>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" value="{{ usuario.direccion }}" readonly>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" value="{{ usuario.telefono }}" readonly>

            <label for="password">Nueva Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Nueva contraseña">

            <button type="submit">Actualizar</button>
        </form>

        <form method="GET" action="{% url 'pagina_tienda' %}">
            <button type="submit" class="go-store-btn">Ir a la Tienda</button>
        </form>
    </div>
</div>
</body>
</html>
